<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HORANOV</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./src/img/favicon.svg" />
  </head>
  <body>
    <header id="header">
      <div class="logo-container">
        <img src="./src/img/logo.svg" alt="Logo" />
        <h1>HORANOV</h1>
      </div>
      <ul class="menu-container">
        <li><a href="#header">Home</a></li>
        <li><a href="#tasks">Tasks</a></li>
        <li><a href="#todo">Todo</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
      <a class="button" href=""><i class="bx bxl-github"></i>GitHub</a>
    </header>

    <div id="hero">
      <div class="hero-text">
        <p>CONCEPTAREA<br>FULLSTACK<br>DEVELOPER</p>
        <a class="button" href="#tasks">Let's start</a>
      </div>
    </div>

    <div id="tasks">
      <h2>Tasks</h2>
      <div class="card-container">
        <div class="card">
          <div class="card-text">
            <i class="bx bx-message"></i>          
            <h3>Show Alert</h3>
          </div>
          <button class="button" onclick="message()">
            <i class="bx bx-play"></i>
          </button>
        </div>
        
        <div class="card">
          <div class="card-text">
            <i class="bx bx-math"></i>          
            <h3>Solve Quadratic</h3>
          </div>
          <a class="button" href="./src/pages/quadratic.html">
            <i class="bx bx-play"></i>
          </a>
        </div>

        <div class="card">
          <div class="card-text">
            <i class="bx bx-table"></i>          
            <h3>Multiplication Table</h3>
          </div>
          <a class="button" href="./src/pages/multiplication_table.html">
            <i class="bx bx-play"></i>
          </a>
        </div>

        <div class="card">
          <div class="card-text">
            <i class="bx bxs-balloon"></i>          
            <h3>Bubble Sorting</h3>
          </div>
          <a class="button" href="./src/pages/bubble_sort.html">
            <i class="bx bx-play"></i>
          </a>
        </div>

        <div class="card">
          <div class="card-text">
            <i class="bx bx-joystick"></i>          
            <h3>Tic-Tac-Toe*</h3>
          </div>
          <a class="button" href="">
            <i class="bx bx-play"></i>
          </a>
        </div>

        <div class="card">
          <div class="card-text">
            <i class="bx bx-code"></i>          
            <h3>Array Sum</h3>
          </div>
          <a class="button" href="./src/pages/array_sum.html">
            <i class="bx bx-play"></i>
          </a>
        </div>
        
      </div>
    </div>

    <script src="./src/js/features.js"></script>
    <script src="./src/js/functions.js"></script>
  </body>
</html>
